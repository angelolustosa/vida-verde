<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Conta - Plantei</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <style>
    body {
      background-color: #f4f8f5;
    }
    .profile-card {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #e8f5e9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      font-weight: bold;
      color: #2e7d32;
      margin: auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-success">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html">ðŸŒ¿ Plantei</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link text-white" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Minha Conta</a>
      </li>
    </ul>
  </div>
</nav>

<!-- ConteÃºdo -->
<main class="container my-5">

  <h2 class="text-center mb-4">ðŸ‘¤ Minha Conta</h2>

  <div id="loading" class="text-center">Carregando dados do usuÃ¡rio...</div>

  <div id="profile" class="row justify-content-center d-none">
    <div class="col-md-6">
      <div class="card profile-card p-4">

        <div class="profile-avatar mb-3" id="avatar"></div>

        <h4 class="text-center" id="name"></h4>
        <p class="text-center text-muted" id="username"></p>

        <hr />

        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Telefone:</strong> <span id="phone"></span></p>
        <p><strong>EndereÃ§o:</strong> <span id="address"></span></p>
        <p><strong>Cidade:</strong> <span id="city"></span></p>
        <p><strong>Empresa:</strong> <span id="company"></span></p>

        <div class="d-grid mt-4">
          <button class="btn btn-outline-success">Editar Dados</button>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light pt-4 pb-3 mt-5">
  <div class="container text-center">
    <p class="small mb-0">&copy; 2025 Plantei. Todos os direitos reservados.</p>
  </div>
</footer>

<script>
  // Simulando usuÃ¡rio logado (id = 1)
  const userId = 1;

  fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
    .then(res => res.json())
    .then(user => {
      document.getElementById('loading').classList.add('d-none');
      document.getElementById('profile').classList.remove('d-none');

      document.getElementById('avatar').textContent = user.name.charAt(0);
      document.getElementById('name').textContent = user.name;
      document.getElementById('username').textContent = '@' + user.username;
      document.getElementById('email').textContent = user.email;
      document.getElementById('phone').textContent = user.phone;
      document.getElementById('address').textContent = `${user.address.street}, ${user.address.suite}`;
      document.getElementById('city').textContent = user.address.city;
      document.getElementById('company').textContent = user.company.name;
    })
    .catch(() => {
      document.getElementById('loading').textContent = 'Erro ao carregar dados do usuÃ¡rio';
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
